<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>ボートレース展開予想ボード</title>
</head>
<body>
  <div id="raceTrack" class="baseMargin">
    <div class="triangle" onclick="toggleDisplayToolContent()"></div>
      <!-- 1号艇から6号艇までのボート -->
      <div id="boat1" class="boat colorBoat1">1</div>
      <div id="boat2" class="boat colorBoat2">2</div>
      <div id="boat3" class="boat colorBoat3">3</div>
      <div id="boat4" class="boat colorBoat4">4</div>
      <div id="boat5" class="boat colorBoat5">5</div>
      <div id="boat6" class="boat colorBoat6">6</div>
  </div>
  <div class="toolContent baseMargin">
    <div class="resetBtn" onclick="resetPositions()">
      <p class="resetBtn__inner">配置リセット</p>
    </div>
    <div class="tbMargin">
      <p><決まり手配置(一例)></p>
      <ul class="boteLayoutContent">
        <li class="boteLayoutInner dispFlex">
          <p class="boatNum colorBoat1">1号艇：</p>
          <ul>
            <li class="boteLayoutBtn borderColorBoat1" onclick="bote1[1]()">逃げ</li>
          </ul>
        </li>
        <li class="boteLayoutInner dispFlex">
          <p class="boatNum colorBoat2">2号艇：</p>
          <ul class="dispFlex">
            <li class="boteLayoutBtn borderColorBoat2" onclick="bote2[1]()">差し</li>
            <li class="boteLayoutBtn borderColorBoat2" onclick="bote2[2]()">捲り</li>
          </ul>
        </li>
        <li class="boteLayoutInner dispFlex">
          <p class="boatNum colorBoat3">3号艇：</p>
          <ul class="dispFlex">
            <li class="boteLayoutBtn borderColorBoat3" onclick="bote3[1]()">差し</li>
            <li class="boteLayoutBtn borderColorBoat3" onclick="bote3[2]()">捲り</li>
            <li class="boteLayoutBtn borderColorBoat3" onclick="bote3[3]()">捲差し</li>
          </ul>
        </li>
        <li class="boteLayoutInner dispFlex">
          <p class="boatNum colorBoat4">4号艇：</p>
          <ul class="dispFlex">
            <li class="boteLayoutBtn borderColorBoat4" onclick="bote4[1]()">差し</li>
            <li class="boteLayoutBtn borderColorBoat4" onclick="bote4[2]()">捲り</li>
            <li class="boteLayoutBtn borderColorBoat4" onclick="bote4[3]()">捲差し</li>
          </ul>
        </li>
        <li class="boteLayoutInner dispFlex">
          <p class="boatNum colorBoat5">5号艇：</p>
          <ul class="dispFlex">
            <li class="boteLayoutBtn borderColorBoat5" onclick="bote5[1]()">差し</li>
            <li class="boteLayoutBtn borderColorBoat5" onclick="bote5[2]()">捲り</li>
            <li class="boteLayoutBtn borderColorBoat5" onclick="bote5[3]()">捲差し</li>
          </ul>
        </li>
        <li class="boteLayoutInner dispFlex">
          <p class="boatNum colorBoat6">6号艇：</p>
          <ul class="dispFlex">
            <li class="boteLayoutBtn borderColorBoat6" onclick="bote6[1]()">差し</li>
            <li class="boteLayoutBtn borderColorBoat6" onclick="bote6[2]()">捲り</li>
            <li class="boteLayoutBtn borderColorBoat6" onclick="bote6[3]()">捲差し</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
<script src="./assets/js/main.js"></script>
</body>
</html>
